name: üöÄ Deploy Front (Vite, dist only)

on:
  push:
    branches: [main]
    paths:
      - "package.json"
      - "package-lock.json"
      - "vite.config.*"
      - "src/"
      - "public/"

concurrency:
  group: deploy-front
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üü¢ Node 18 + npm cache
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json

      - name: üõ† Build
        run: |
          npm ci --prefer-offline --no-audit --no-fund
          npm run build  # —Å–æ–∑–¥–∞—Å—Ç dist/

      - name: üì¶ Rsync dist ‚Üí server
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -az --delete
          path: dist/
          remote_path: /edu-talks/        # —Ç–≤–æ—è —Ç–µ–∫—É—â–∞—è –ø–∞–ø–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ (–Ω–µ –º–µ–Ω—è–µ–º)
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}

      # –ï—Å–ª–∏ SPA —Ä–∞–∑–¥–∞—ë—Ç—Å—è —á–µ—Ä–µ–∑ pm2 serve ‚Äî –æ—Å—Ç–∞–≤—å —à–∞–≥; –µ—Å–ª–∏ nginx ‚Äî —É–¥–∞–ª–∏
      - name: üîÅ (–û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) pm2 reload
        if: ${{ success() }}
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            pm2 reload edutalks || true